name: chat_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  firebase_auth: ^5.3.3
  flutter_svg: ^2.0.16
  firebase_storage: ^12.3.7
  cached_network_image: ^3.4.1
  cloud_firestore: ^5.6.0
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf
  assets:
    - assets/images/ingredients.svg
    - assets/images/recipes.svg
    - assets/images/spices.svg
    - assets/images/cereals.svg
    - assets/images/other.svg
    - assets/images/fruits.svg
    - assets/images/meat.svg
    - assets/images/dairy.svg
    - assets/images/seafood.svg
    - assets/images/sugar.svg
    - assets/images/vegetables.svg
